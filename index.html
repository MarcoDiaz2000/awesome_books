<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="bookManager.loadData()">
    <div class="wrap">
        <h1>All awesome books</h1>
        <table id="data">
            <tbody>
            </tbody>
        </table>
        <hr/>
        <h1>Add a new box</h1>
        <form action="" method="get" id="awesomebook">
            <ul>
                <li>
                    <input type="text" id="title" name="title" placeholder="Title" class="box-form"/>
                </li>
                <li>
                    <input type="text" id="author" name="author" placeholder="Author" class="box-form"/>
                </li>
                <li class="btn-form"> 
                    <button type="button" onclick="bookManager.addBook()">Add</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
